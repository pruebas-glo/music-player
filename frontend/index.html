<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music and Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .player-btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .player-btn:hover {
            background-color: #0056b3;
        }

        .player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Music and Video Player</h1>
    <button class="player-btn" onclick="playYoutube('https://www.youtube.com/embed/BL-0wRL9aiU')">Play Video 1</button>
    <button class="player-btn" onclick="playYoutube('https://www.youtube.com/embed/BL-0wRL9aiU?start=30')">Play Video 2</button>
    <button class="player-btn" onclick="playMusic('/song1')">Play Music 1</button>
    <button class="player-btn" onclick="playMusic('/song2')">Play Music 2</button>
    
    <div class="player">
        <iframe id="video-player" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display: none;"></iframe>
        <audio id="audio-player" controls style="display: none; width: 300px;">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function playYoutube(url) {
            document.getElementById('audio-player').style.display = 'none';
            document.getElementById('audio-player').pause();

            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = url;
            videoPlayer.style.display = 'block';
        }

        function playMusic(endpoint) {
            document.getElementById('video-player').style.display = 'none';
            document.getElementById('video-player').src = '';

            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = `http://${window.location.hostname}:8080${endpoint}`;
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }
    </script>
</body>
</html>
